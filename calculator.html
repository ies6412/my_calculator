<html>

<script>
 function cubo(){
  var num=document.getElementById("n1")
  num.value=Math.pow(num.value,3)
 }

 function cuarta(){
  var num=document.getElementById("n1")
  num.value=Math.pow(num.value,4)
 }


</script>
    <body>

<input type="text" id="n1">
<p><button onclick="cubo()">X^3</button></p>
<p><button onclick="cuarta()">X^4</button></p>
    </body>
</html>
